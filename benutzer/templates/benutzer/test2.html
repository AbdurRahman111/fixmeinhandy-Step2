<!DOCTYPE html>
<html>
<head>
  <!-- Include necessary libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl2oIaPE2OEn7vk_BhEhdOPplKzOGMRpY&libraries=places"></script>
</head>
<body>
  <!-- Input field -->
  <input type="text" id="addressInput">

  <script>
    $(document).ready(function() {
      // Initialize Select2
      $('#addressInput').select2();

      // Google Places Autocomplete
      var input = document.getElementById('addressInput');
      var autocomplete = new google.maps.places.Autocomplete(input);

      // Update Select2 with autocomplete suggestions
      google.maps.event.addListener(autocomplete, 'place_changed', function() {
        var place = autocomplete.getPlace();
        $('#addressInput').val(place.formatted_address).trigger('change');
      });
    });
  </script>
</body>
</html>
